###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$codeEditor = code
$notepad = obsidian
$menu = rofi -show drun -show-icons -display-drun "Ôç∞ Apps "
$browser = firefox

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

$l=launcher
$d=[$l|apps]
bindd = $mainMod, T, $d open terminal, exec, $terminal
bindd = $mainMod, E, $d open file manager, exec, $fileManager
bindd = $mainMod, O, $d open notepad, exec, $notepad
bindd = $mainMod, C, $d open code editor, exec, $codeEditor
bindd = $mainMod, B, $d open browser, exec, $browser
bindd = $mainMod, D, $d open discord, exec, discord

$d=[$l|rofi menus]
bindd = ALT, SPACE, $d open app menu, exec, $menu
bindd = CTRL, ugrave, $d open clipboard history, exec, ~/Scripts/cliphist.sh
bindd = $mainMod CTRL, W, $d open wallpaper selector, exec, ~/Scripts/wallpaper.sh

$ut=utilites
$d=[$ut|screen capture]
bindd = $mainMod SHIFT, S, $d region screenshot, exec, hyprshot -m region -o ~/Pictures/Screenshots
bindd =  , Print, $d active monitor screenshot, exec, hyprshot -m active -m output -o ~/Pictures/Screenshots
bindd = $mainMod SHIFT, C, $d color picker, exec, hyprpicker -a

$wm=window management
$d=[$wm]
bindd = $mainMod, Q, $d close focused window, killactive,
bindd = $mainMod, F, $d toogle float, togglefloating,
bindd = $mainMod, S, $d toogle split, togglesplit, # dwindle
binddel = , F11, $d toogle fullscreen, exec, fullscreen
bindd = $mainMod Ctrl, l, $d lock screen, exec, hyprlock
bindd = $mainMod ALT, W, $d reload waybar, exec, killall waybar ; waybar
bindd = $mainMod ALT, I, $d reload hypridle, exec, killall hypridle ; hypridle

$d=[$wm|change focus]
bindd = $mainMod, j, $d move focus left, movefocus, l
bindd = $mainMod, m, $d move focus right, movefocus, r
bindd = $mainMod, l, $d move focus up, movefocus, u
bindd = $mainMod, k, $d move focus down, movefocus, d

$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift, j, $d move activewindow to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift, m, $d move activewindow to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift, l, $d move activewindow up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift, k, $d move activewindow down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

$ws=workspaces
$d=[$ws|navigation]
bindd = $mainMod, code:10, $d navigate to workspace 1, workspace, 1
bindd = $mainMod, code:11, $d navigate to workspace 2, workspace, 2
bindd = $mainMod, code:12, $d navigate to workspace 3, workspace, 3
bindd = $mainMod, code:13, $d navigate to workspace 4, workspace, 4
bindd = $mainMod, code:14, $d navigate to workspace 5, workspace, 5
bindd = $mainMod, code:15, $d navigate to workspace 6, workspace, 6
bindd = $mainMod, code:16, $d navigate to workspace 7, workspace, 7
bindd = $mainMod, code:17, $d navigate to workspace 8, workspace, 8
bindd = $mainMod, code:18, $d navigate to workspace 9, workspace, 9
bindd = $mainMod, code:19, $d navigate to workspace 10, workspace, 10

$d=[$ws|move window to a workspace]
bindd = $mainMod SHIFT, code:10, $d move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, $d move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, $d move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, $d move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, $d move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, $d move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, $d move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, $d move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, $d move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, $d move to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

$d=[$ws|navigation]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
binddm = $mainMod, mouse:272, $d hold to move window, movewindow
binddm = $mainMod, mouse:273, $d hold to resize window, resizewindow

$hc=hardware controls
$d=[$hc|audio]
binddel = ,XF86AudioRaiseVolume, $d increase volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = ,XF86AudioLowerVolume, $d decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = ,XF86AudioMute, $d toogle mute volume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,XF86AudioMicMute, $d toogle mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddel = ,XF86TouchpadToggle, $d toogle touchpad, exec, ~/Scripts/touchpad.sh

$d=[$hc|brightness]
binddel = ,XF86MonBrightnessUp, $d increase brightness, exec, brightnessctl s 10%+
binddel = ,XF86MonBrightnessDown, $d decrease brightness, exec, brightnessctl s 10%-

$d=[$hc|media]
binddl = , XF86AudioNext, $d next media, exec, playerctl next
binddl = , XF86AudioPause, $d pause media, exec, playerctl play-pause
binddl = , XF86AudioPlay, $d play media, exec, playerctl play-pause
binddl = , XF86AudioPrev, $d previous media, exec, playerctl previous
