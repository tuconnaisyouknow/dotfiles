###############
### SOURCES ###
###############

source = ~/.config/hypr/mocha.conf # Color theme
source = ~/.config/hypr/monitors.conf # Monitors config
source = ~/.config/hypr/keybindings.conf # Keybindings
source = ~/.config/hypr/env.conf # Environement variables
source = ~/.config/hypr/touchpad.conf # Touchpad toogle conf

#################
### AUTOSTART ###
#################

exec-once = waybar & hyprpaper & hypridle & swaync & nm-applet & blueman-applet & wl-paste --watch cliphist store & ~/Scripts/battery-monitor.sh
exec-once = dbus-update-activation-environment --systemd --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,pkcs11,ssh
exec-once = systemctl --user start xwayland-satellite.service

##################
### WORKSPACES ###
##################

# Monitors
workspace=1, monitor:HDMI-A-1 # Assign workspace 1 to the first monitor
workspace=2, monitor:eDP-1 # Assign workspace 2 to the laptop monitor
workspace=5, monitor:eDP-1 # Assign workspace 5 to the laptop monitor

####################
### WINDOW RULES ###
####################

# Applications
#windowrule = match:class kitty, workspace 1 # Assign Kitty to workspace 1
windowrule = match:class brave-browser, workspace 2 # Assign Brave to workspace 2
windowrule = match:class discord, workspace 5 # Assign Discord to workspace 5
windowrule = match:class thunar, workspace 3 # Assign Thunar to workspace 3
windowrule = match:class code workspace 4 # Assign VS-Code to workspace 4
windowrule = match:class obsidian, workspace 4 # Assign Obsidian to workspace 4
windowrule = match:class teams-for-linux, workspace 6 # Assign Teams to workspace 6
windowrule = match:class com.gabm.satty, float on

# Centering floating windows
windowrule = match:float true, center on # Center all floating windows

###################
### LAYER RULES ###
###################

layerrule = blur on, ignore_alpha 0.35, match:namespace swaync-control-center
layerrule = blur on, ignore_alpha 0.35, match:namespace swaync-notification-window

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = $mauve
    col.inactive_border = $lavender

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2

    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 1
        passes = 4
        contrast = 1.1
        brightness = 1.1
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        noise = 0.03
        ignore_opacity = true
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland
windowrule {
    name = fix-drag-xwayland
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = true
    match:pin = true
    no_focus = on
}
