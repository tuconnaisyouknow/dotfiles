"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](fg:surface0)\
$os\
$username\
${custom.local_spacer}\
$hostname\
[](bg:mauve fg:surface0)\
$directory\
[](fg:mauve bg:lavender)\
$git_branch\
$git_status\
[](fg:lavender bg:sky)\
$nodejs\
$php\
$java\
$python\
[](fg:sky bg:sapphire)\
$time\
[ ](fg:sapphire)\
$line_break$character"""

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[os]
disabled = false
style = "bg:surface0 fg:lavender"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = ""
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
NixOS = "󱄅"

[username]
show_always = true
style_user = "bg:surface0 fg:lavender"
style_root = "bg:surface0 fg:red"
format = '[ $user]($style)'

[custom.local_spacer]
when = 'test -z "$SSH_CONNECTION$SSH_TTY$SSH_CLIENT"'
format = '[ ](bg:surface0 fg:lavender)'

[hostname]
ssh_only = true
ssh_symbol = "󰢹 "
format = "[@$hostname ](bg:surface0 fg:lavender)[$ssh_symbol](bg:surface0 fg:lavender)"

[directory]
style = "fg:base bg:mauve"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"GitHub" = " "
"Music" = " "
"Pictures" = " "
"Public" = " "
"Templates" = " "
"Videos" = " "

[git_branch]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol $branch ](fg:base bg:lavender)]($style)'

[git_status]
style = "bg:lavender"
format = '[[($all_status$ahead_behind )](fg:base bg:lavender)]($style)'
up_to_date = '[ ](bg:lavender fg:base)'
untracked = '[?\($count\)](bg:lavender fg:base)'
stashed = '[\$](bg:lavender fg:base)'
modified = '[!\($count\)](bg:lavender fg:base)'
renamed = '[\($count\)](bg:lavender fg:base)'
deleted = '[\($count\)](bg:lavender fg:base)'
staged = '[++\($count\)](bg:lavender fg:base)'
ahead = '[\(${count}\)](bg:lavender fg:base)'
diverged = '[\[](bg:lavender fg:base)[⇡\(${ahead_count}\)](bg:lavender fg:base)[⇣\(${behind_count}\)](bg:lavender fg:base)[\]](bg:lavender fg:base)'
behind = '[\(${count}\)](bg:lavender fg:base)'

[nodejs]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:base bg:sky)]($style)'

