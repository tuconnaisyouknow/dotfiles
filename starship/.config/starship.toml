[python]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:base bg:sky)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:sapphire"
format = '[[  $time ](fg:base bg:sapphire)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:mauve)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:mauve)'
vimcmd_replace_one_symbol = '[](bold fg:maroon)'
vimcmd_replace_symbol = '[](bold fg:maroon)'
vimcmd_visual_symbol = '[](bold fg:green)'
